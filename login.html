<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, login!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

  <h2>Registro</h2>
    <form id="registroForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>
        <br>

        <button type="button" onclick="validarFormulario()">Registrarse</button>
    </form>

    <script>
        function validarFormulario() {
            
            document.getElementById('passwordError').innerHTML = '';

            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            
            if (!isValidEmail(email)) {
                alert('Ingrese un correo electrónico válido.');
                return;
            }

            if (password.length < 8) {
                document.getElementById('passwordError').innerHTML = 'La contraseña debe tener al menos 8 caracteres.';
                return;
            }

            alert('Registro exitoso:\nCorreo: ' + email + '\nContraseña: ' + password);
            document.getElementById('registroForm').submit();
        }

        function isValidEmail(email) {
            // Expresión regular para validar correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

  </form>
</html>
